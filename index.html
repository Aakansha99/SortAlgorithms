<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sort Algorithms</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

<h1>Visualization of sorting algorithms</h1>

<p><small class="text-muted">Travis M. Clarke</small></p>

<hr>

<div class="row form-group">
    <div class="col-md-6">
        <input id="inputTextData"
               class="form-control"
               placeholder="Enter comma separated numbers here (i.e. 1, 5, 3, 4, 0)"
               value="3,7,3,2,8,6,9,3,7,3,7,3,2,8,6,9,3,7,3,7,3,2,8,6,9,3,7">
    </div>
    <div class="col-md-6">
        <button id="startButton" class="btn btn-success" type="button">START</button>
        <button id="clearButton" class="btn btn-default" type="button">CLEAR</button>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-4">
        <div class="insertion"></div>
        <p class="lead">Insertion Sort</p>
    </div>
    <div class="col-md-4">
        <div class="selection"></div>
        <p class="lead">Selection Sort</p>
    </div>
    <div class="col-md-4">
        <div class="bubble"></div>
        <p class="lead">Bubble Sort</p>
    </div>
    <div class="col-md-4">
        <div class="merge"></div>
        <p class="lead">Merge Sort</p>
    </div>
    <div class="col-md-4">
        <div class="quick"></div>
        <p class="lead">Quick Sort</p>
    </div>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="script.js"></script>
<!--<script src="node_modules/d3/build/d3.js"></script>-->
<!--<script src="sort.js"></script>-->
<!--<script src="visual.js"></script>-->
</body>
</html>
